apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: web
        image: {{ .Values.web.image }}
        command: ["./run_web.sh"]
        resources:
          limits:
            memory: {{ .Values.web.limit.memory }}
            cpu: {{ .Values.web.limit.cpu }}

---

apiVersion: v1
kind: Service
metadata:
  name: web
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 8080
  selector:
    app: web
