icon: https://github.com/okteto/math/raw/master/icon.png

deploy:
  compose: docker-compose.yml

dev:
  web:
    command: ["sh", "-c", "./run_web.sh"]
    sync:
      - .:/app
    services:
      - name: worker
        command: ["sh", "-c", "./run_celery.sh"]
        sync:
          - .:/app    
    forward:
      - 8080:8080
