icon: https://apps.okteto.com/movies/icon.png

build:
  web:
    context: .
  worker:
    context: .

deploy:
  - helm upgrade --install math chart --set web.image=${OKTETO_BUILD_MATH_IMAGE} --set worker.image=${OKTETO_BUILD_MATH_IMAGE}

dev:

  web:
    command: ["sh", "-c", "./run_web.sh"]
    sync:
      - .:/usr/src/app
    forward:
      - 8080:8080
    reverse:
      - 9000:9000

  worker:
    command: ["sh", "-c", "./run_celery.sh"]
    sync:
      - .:/usr/src/app
